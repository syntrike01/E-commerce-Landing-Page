<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(229, 80%, 16%); }
  </style> -->
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="Sneaker Home" width="138" height="20">

    <nav>
      <ul>
        <li><a href="">Collections</a></li>
        <li><a href="">Men</a></li>
        <li><a href="">Women</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>

    <div class="header-icons">
      <a href="" class="cart">
        <img src="./images/icon-cart.svg" alt="Cart">
      </a>
      
      <a href="" class="profile">
        <img src="./images/image-avatar.png" alt="user profile">
      </a>
    </div>

  </header>

  <main>
    <section class="product">
      <!-- LEFT : product images  -->
       <div class="product-images">
        <!-- Main image -->
         <div class="main-image">
          <img class="mySlides" src="./images/image-product-1.jpg" alt="Main shoe image">
          <img class="mySlides" src="./images/image-product-2.jpg" alt="Main shoe image">
          <img class="mySlides" src="./images/image-product-3.jpg" alt="Main shoe image">
          <img class="mySlides" src="./images/image-product-4.jpg" alt="Main shoe image">
         </div>

         <!-- Thumbnail images -->
         <div class="thumbnail-images">
            <img class="thumbnail" src="./images/image-product-1-thumbnail.jpg" onclick="currentSlide(1)" alt="shoe 1">
            <img class="thumbnail" src="./images/image-product-2-thumbnail.jpg" onclick="currentSlide(2)" alt="shoe 2">
            <img class="thumbnail" src="./images/image-product-3-thumbnail.jpg" onclick="currentSlide(3)" alt="shoe 3">
            <img class="thumbnail" src="./images/image-product-4-thumbnail.jpg" onclick="currentSlide(4)" alt="shoe 4">
         </div>

       </div>
    </section>
  </main>

  <!--

  </div>

  <script src="./script.js" ></script>
</body>
</html>
