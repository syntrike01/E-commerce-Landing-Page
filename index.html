<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/gh/rick-liruixin/body-scroll-lock-upgrade@v1.1.0/lib/index.umd.js"></script>
  <script src="script.js" async></script>

</head>

<body>

  <header class="wrapper topnav">
    <section class="wrapper_header">
      

      <nav>
        <span id="nav-label" hidden>Navigation</span>
        <button id="btnOpen" class="topnav__open" aria-expanded="false" aria-labelledby="nav-label">
          <img src="/images/icon-menu.svg" alt="" width="16" height="15" />
        </button>
        <div class="topnav__menu" role="dialog" aria-labelledby="nav-label">
          <button class="topnav__close" id="btnClose" aria-label="Close">
            <img src="/images/icon-close.svg" alt="" width="14" height="15" />
          </button>
          <ul class="topnav__links">
            <li class="topnav__item">
              <a href="" class="topnav__link">Collections</a>
            </li>
            <li class="topnav__item">
              <a href="" class="topnav__link">Men</a>
            </li>
            <li class="topnav__item">
              <a href="" class="topnav__link">Women</a>
            </li>
            <li class="topnav__item">
              <a href="" class="topnav__link">About</a>
            </li>
            <li class="topnav__item">
              <a href="" class="topnav__link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <img class="sneaker_logo" src="./images/logo.svg" alt="Sneaker Home" width="138" height="20">

      <div class="header-icons">
        <a href="" class="cart">
          <img class="cart_logo" src="./images/icon-cart.svg" alt="Cart">
        </a>

        <a href="" class="profile">
          <img class="profile_img" src="./images/image-avatar.png" alt="user profile">
        </a>
      </div>
    </section>

  </header>

  <main>
    <section class="wrapper product">
      <!-- LEFT : product images  -->
      <div class="product-images">
        <!-- Main image -->
        <div class="main-image">
          <img class="mySlides" src="./images/image-product-1.jpg" alt="Main shoe image">
          <img class="mySlides" src="./images/image-product-2.jpg" alt="Main shoe image">
          <img class="mySlides" src="./images/image-product-3.jpg" alt="Main shoe image">
          <img class="mySlides" src="./images/image-product-4.jpg" alt="Main shoe image">

          <!-- Next and previous buttons -->
          <div class="prev-next-button">
            <a class="prev" onclick="plusSlides(-1)" >&#10094</a>
          <a class="next" onclick="plusSlides(1)" >&#10095</a>
          </div>


        </div>

        <!-- Thumbnail images -->
        <div class="thumbnail-images">
          <img class="thumbnail" src="./images/image-product-1-thumbnail.jpg" onclick="currentSlide(1)" alt="shoe 1">
          <img class="thumbnail" src="./images/image-product-2-thumbnail.jpg" onclick="currentSlide(2)" alt="shoe 2">
          <img class="thumbnail" src="./images/image-product-3-thumbnail.jpg" onclick="currentSlide(3)" alt="shoe 3">
          <img class="thumbnail" src="./images/image-product-4-thumbnail.jpg" onclick="currentSlide(4)" alt="shoe 4">
        </div>

      </div>

      <!-- RIGHT : product details -->

      <div class="product-details">
        <h4>SNEAKER COMPANY</h4>

        <h1>Fall Limited Edition Sneakers</h1>

        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
      </div>

    </section>
  </main>
